<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>WebGIS PTN Surabaya</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/aksesibilitas_univunion_1.js"></script>
        <script src="data/PTNdiSurabaya_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_aksesibilitas_univunion_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Access</th>\
                        <td>' + (feature.properties['Access'] !== null ? autolinker.link(feature.properties['Access'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_aksesibilitas_univunion_1_0(feature) {
            switch(String(feature.properties['Access'])) {
                case '1,2km (15 menit)':
                    return {
                pane: 'pane_aksesibilitas_univunion_1',
                opacity: 1,
                color: 'rgba(47,235,125,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '2,4km (30 menit)':
                    return {
                pane: 'pane_aksesibilitas_univunion_1',
                opacity: 1,
                color: 'rgba(135,88,200,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_aksesibilitas_univunion_1',
                opacity: 1,
                color: 'rgba(232,126,51,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_aksesibilitas_univunion_1');
        map.getPane('pane_aksesibilitas_univunion_1').style.zIndex = 401;
        map.getPane('pane_aksesibilitas_univunion_1').style['mix-blend-mode'] = 'normal';
        var layer_aksesibilitas_univunion_1 = new L.geoJson(json_aksesibilitas_univunion_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_aksesibilitas_univunion_1',
            layerName: 'layer_aksesibilitas_univunion_1',
            pane: 'pane_aksesibilitas_univunion_1',
            onEachFeature: pop_aksesibilitas_univunion_1,
            style: style_aksesibilitas_univunion_1_0,
        });
        bounds_group.addLayer(layer_aksesibilitas_univunion_1);
        map.addLayer(layer_aksesibilitas_univunion_1);
        function pop_PTNdiSurabaya_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nama'] !== null ? autolinker.link(feature.properties['Nama'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kampus</th>\
                        <td>' + (feature.properties['Kampus'] !== null ? autolinker.link(feature.properties['Kampus'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Ranking QS</th>\
                        <td>' + (feature.properties['Ranking QS'] !== null ? autolinker.link(feature.properties['Ranking QS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tahun Berd</th>\
                        <td>' + (feature.properties['Tahun Berd'] !== null ? autolinker.link(feature.properties['Tahun Berd'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Fakultas</th>\
                        <td>' + (feature.properties['Fakultas'] !== null ? autolinker.link(feature.properties['Fakultas'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PTNdiSurabaya_2_0(feature) {
            switch(String(feature.properties['Nama'])) {
                case 'ITS':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,87,93,1.0)',
                interactive: true,
            }
                    break;
                case 'UIN Sunan Ampel':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(19,234,220,1.0)',
                interactive: true,
            }
                    break;
                case 'UNAIR':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,212,119,1.0)',
                interactive: true,
            }
                    break;
                case 'UNESA':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(96,105,225,1.0)',
                interactive: true,
            }
                    break;
                case 'UPNV Jatim':
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,38,219,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_PTNdiSurabaya_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(97,230,87,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_PTNdiSurabaya_2');
        map.getPane('pane_PTNdiSurabaya_2').style.zIndex = 402;
        map.getPane('pane_PTNdiSurabaya_2').style['mix-blend-mode'] = 'normal';
        var layer_PTNdiSurabaya_2 = new L.geoJson(json_PTNdiSurabaya_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PTNdiSurabaya_2',
            layerName: 'layer_PTNdiSurabaya_2',
            pane: 'pane_PTNdiSurabaya_2',
            onEachFeature: pop_PTNdiSurabaya_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PTNdiSurabaya_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_PTNdiSurabaya_2);
        map.addLayer(layer_PTNdiSurabaya_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>WebGIS PTN Surabaya</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'PTN di Surabaya<br /><table><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_ITS0.png" /></td><td>ITS</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UINSunanAmpel1.png" /></td><td>UIN Sunan Ampel</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UNAIR2.png" /></td><td>UNAIR</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UNESA3.png" /></td><td>UNESA</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_UPNVJatim4.png" /></td><td>UPNV Jatim</td></tr><tr><td style="text-align: center;"><img src="legend/PTNdiSurabaya_2_5.png" /></td><td></td></tr></table>': layer_PTNdiSurabaya_2,'aksesibilitas_univ — union<br /><table><tr><td style="text-align: center;"><img src="legend/aksesibilitas_univunion_1_12km15menit0.png" /></td><td>1,2km (15 menit)</td></tr><tr><td style="text-align: center;"><img src="legend/aksesibilitas_univunion_1_24km30menit1.png" /></td><td>2,4km (30 menit)</td></tr><tr><td style="text-align: center;"><img src="legend/aksesibilitas_univunion_1_2.png" /></td><td></td></tr></table>': layer_aksesibilitas_univunion_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
